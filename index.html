<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
		<!-- AngularJS CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<title>San Diego Top Spots</title>
	<center><h1>San Diego Top Spots</h1></center>
	<center><h5>Your SD tour guide!</h5></center>
<div class="container" ng-controller='SpotsCtrl'>
<table class="table table-striped" id="info">
<tbody>
	<thead>
 	<tr>
    <th>Activity</th>
    <th>Description</th>
    <th>Link to Map</th>
</tr>
<tr ng-repeat="data in spots">
<th>{{data.name}}</th>
<th>{{data.description}}</th>
<th><a href="https://www.google.com/maps?q={{data.location[0]}}, {{data.location[1]}}"><button type='button' class= 'btn btn-primary'>Open in Google Maps!</button></a></th>
</tbody>
</table>
</div>
	<script src="index.js"></script>
</body>
</html>
